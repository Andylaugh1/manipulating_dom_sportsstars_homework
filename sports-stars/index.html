<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sports Stars App</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <script src="js/app.js"></script>
  </head>
  <body>
    <form id="new-sportsman-form">
      <div id="form-wrapper">

        <div class="form-item">
          <label for="first name" class="primary">Title</label>
          <input type="text" id="first-name" required/>
        </div>

        <div class="form-item">
          <label for="last-name" class="primary">Author</label>
          <input type="text" id="last-name" required/>
        </div>

        <div class="form-item">
          <label for="sport" class="primary">Category</label>
          <select id="sport">
            <option value="" disabled selected></option>
            <option value="Football">Football</option>
            <option value="Tennis">Tennis</option>
            <option value="Basketball">Basketball</option>
          </select>
        </div>

        <div class="form-item">
          <label for="age" class="primary">Author</label>
          <input type="number" id="age" required/>
        </div>

      </div>
      <input type="submit" value="save"/>
    </form>

    <button id="delete-all">Delete All</button>

    <h1>Reading List</h1>
    <div id="sportsman-list"></div>
  </body>
</html>
