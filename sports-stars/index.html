<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sports Stars App</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <script src="js/app.js"></script>
  </head>
  <body>
    <form id="new-sportstar-form">
      <div id="form-wrapper">

        <div class="form-item">
          <label for="first_name" class="primary">First Name</label>
          <input type="text" id="first_name" required/>
        </div>

        <div class="form-item">
          <label for="last_name" class="primary">Last Name</label>
          <input type="text" id="last_name" required/>
        </div>

        <div class="form-item">
          <label for="sport" class="primary">Sport</label>
          <select id="sport">
            <option value="" disabled selected></option>
            <option value="Football">Football</option>
            <option value="Tennis">Tennis</option>
            <option value="Basketball">Basketball</option>
          </select>
        </div>

        <div class="form-item">
          <label for="age" class="primary">Age</label>
          <input type="number" id="age" required/>
        </div>

        <p> Which phase of their career is the sportstar in? </p>
        <div class="form-item">
          <input type="radio" id="beginning"
          name= "career" value="beginning">
          <label for="beginning">Beginning</label>

          <input type="radio" id="middle"
          name= "career" value="middle">
          <label for="middle">Middle</label>

          <input type="radio" id="end"
          name= "career" value="end">
          <label for="end">End</label>

          <input type="radio" id="retired"
          name= "career" value="Retired">
          <label for="retired">Retired</label>
        </div>

      </div>
      <input type="submit" value="Save"/>
    </form>

    <button id="delete-all">Delete All</button>

    <h1>Sportstar List</h1>
    <div id="sportstar-list"></div>
  </body>
</html>
